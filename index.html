<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirection OAuth</title>
</head>
<body>
  <h1>Connexion r√©ussie</h1>
  <p>Vous pouvez retourner dans l'application.</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // Envoie le code au serveur local (port 8080 par exemple)
      fetch("http://localhost:8080/oauth/code", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code })
      });
    }
  </script>
</body>
</html>
