<!DOCTYPE html>
<html>
<head>
  <title>OAuth2 Redirect</title>
</head>
<body>
  <h1>Connexion en cours...</h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      // Redirige vers ton app macOS via scheme personnalisé
     window.location.href = `ctradeapi://oauth/callback?code=${code}`;
    } else {
      document.body.innerHTML = "<h2>Erreur : aucun code trouvé dans l'URL.</h2>";
    }
  </script>
</body>
</html>
